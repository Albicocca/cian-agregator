		<script>
			$(document).ready(function(){

				$('#find').click(function(){
					var json_par = {
						"deal_type":"2",
						"obl_id":"1",
						"city[0]":"1",
						"wp":"1",
						"room":$('#room').val(),
						"totime":$('#totime').val()
					};
				
					if (!$(".regions").hasClass("no-display")){
						$($('#region').val()).each(function(key,value){
							json_par["in_polygon["+(key+1)+"]"]=regions[value];
						});
						}
					if (!$(".districs").hasClass("no-display")){
						$($('#district').val()).each(function(){
							$(districts[this]).each(function(key,value){
							json_par["in_polygon["+(key+1)+"]"]=regions[value];
						})
						});
						}
					$(".result").html(JSON.stringify(json_par));
					/*$.ajax({
						type:"POST",
						url: "http://www.cian.ru/cat.php",
						data:str,
						success: function(resp){
							//$(".result").html(resp);
							}
						});*/
				})
				$("#choise").change(function(){
					var choise = $(this).val();
					$(".variant").addClass("no-display");
					$("."+choise).removeClass('no-display');
				})
			});
		</script>
		<style>

			display:none;
			}
